<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pong | sockjs/cofffee-script </title>

        <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
        <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
        <script src="../common/game.js"></script>
        <script type="text/coffeescript">
            config = {
                sock_url: 'http://0.0.0.0:8089/pong',
            }
            sock = new SockJS config.sock_url
            sock.onmessage = (e) -> console.log '[message]', e.data
            sock.onopen = ->
                console.log 'Connected, sending hi'
                sock.send 'Hi, dude!'
                sock.send 'Hi again, dude!'
			sock.onclose = ->
			    console.log 'Connection closed'
        </script>
    </head>

    <body>
        <canvas id="paper" width="1900" height="1000">
            Your browser needs to support canvas for this to work!
        </canvas>
    </body>
</html>
