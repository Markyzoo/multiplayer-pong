<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebPongJS :: sockJS proof of concept</title>

    <!-- Library includes -->
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>

    <!-- WebPongJS includes -->
    <script src="../common/game.js"></script>
    <script src="../common/config.js"></script>
    <script src="../common/message.js"></script>
    <script src="./client.js"></script>

    <script type="text/coffeescript">
      Client = window.WebPongJSClient
      Game = window.WebPongJSGame

      conf = window.WebPongJSConfig
      game = new window.WebPongJSGame conf

      client = new Client conf, game, document.getElementById conf.board.id
      client.start()
    </script>

    <link rel="stylesheet" type="text/css" href="./style/style.css" /> 
  </head>

  <body>
      <h1>WebPongJS</h1>
      <p><em>Simple pong demo</em></p>
      <canvas id="board" width="600" height="400" >
      Your browser needs to support canvas for this to work!
      </canvas>
  </body>
</html>
